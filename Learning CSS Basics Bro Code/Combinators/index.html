<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westly's Combinator Webpage</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body>
    <!-- combinators = explains the relationship between listed sectors
                          = descendant
                        > = child
                        ~ = general sibling
                        + = adjacent sibling

                        Ex: selector1 > selector2
                        Ex#2: div > p     applying any div element to a paragraph in the div section
    -->

    <h1>Hello</h1>

    <div id = "container">
        <p>This is #1</p>
        <p>This is #2</p>
        <div>
            <p>This is #3</p>
        </div>
    </div>

    <p>This is #4</p>
    <p>This is #5</p>
    
</body>
</html>
